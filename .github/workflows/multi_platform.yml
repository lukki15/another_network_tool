name: Multi-Platform Build

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: true
      max-parallel: 3
      matrix:
        platform:
          - { os: ubuntu-latest, target: android }
          - { os: ubuntu-latest, target: linux }
          # - { os: ubuntu-latest, target: web }
          # - { os: macos-latest, target: ios }
          # - { os: macos-latest, target: macos }
          # - { os: windows-latest, target: windows }

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter --version

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: adopt
      
      - name: Install dependencies
        run: flutter pub get --no-example

      - name: Download and generate build dependencies
        run: bash setup.bash
      
      - name: Build platform
        run: |
          case ${{ matrix.platform.target }} in
            android)
              flutter build apk --release
              # flutter build appbundle --release
              ;;
            ios)
              flutter build ios --release --no-codesign
              ;;
            macos)
              flutter build macos --release
              ;;
            windows)
              flutter build windows --release
              ;;
            linux)
              sudo apt-get update -y && \
              sudo apt-get install -y ninja-build libgtk-3-dev && \
              flutter build linux --release
              ;;
            web)
              flutter build web --release
              ;;
          esac
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.target }}-builds
          path: |
            ${{ matrix.platform.target == 'android' && 'build/app/outputs/flutter-apk/app-release.apk' }}
            ${{ matrix.platform.target == 'ios' && 'build/ios/iphoneos/Runner.app' }}
            ${{ matrix.platform.target == 'macos' && 'build/macos/Build/Products/Release/wlan_local_raffle.app' }}
            ${{ matrix.platform.target == 'windows' && 'build/windows/x64/runner/Release' }}
            ${{ matrix.platform.target == 'linux' && 'build/linux/x64/release/bundle' }}
            ${{ matrix.platform.target == 'web' && 'build/web' }}
          # ${{ matrix.platform.target == 'android' && 'build/app/outputs/bundle/release/app-release.aab' }}
