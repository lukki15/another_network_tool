name: Multi-Platform Build

on:
  push:
    branches:
      - dev
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: true
      max-parallel: 3
      matrix:
        platform:
          - { os: ubuntu-latest, target: android }
          - { os: ubuntu-latest, target: linux }
          # - { os: ubuntu-latest, target: web }
          # - { os: macos-latest, target: ios }
          # - { os: macos-latest, target: macos }
          # - { os: windows-latest, target: windows }

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter --version

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: adopt
      
      - name: Install dependencies
        run: flutter pub get --no-example

      - name: Download and generate build dependencies
        run: bash setup.bash

      - name: Build platform
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          case ${{ matrix.platform.target }} in
            android)
              flutter build apk --release --build-number "$BUILD_NUMBER"
              flutter build appbundle --release --build-number "$BUILD_NUMBER"
              ;;
            ios)
              flutter build ios --release --no-codesign --build-number "$BUILD_NUMBER"
              ;;
            macos)
              flutter build macos --release --build-number "$BUILD_NUMBER"
              ;;
            windows)
              flutter build windows --release --build-number "$BUILD_NUMBER"
              ;;
            linux)
              sudo apt-get update -y && \
              sudo apt-get install -y ninja-build libgtk-3-dev && \
              flutter build linux --release --build-number "$BUILD_NUMBER"
              ;;
            web)
              flutter build web --release --build-number "$BUILD_NUMBER"
              ;;
          esac
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform.target }}-builds
          path: |
            ${{ matrix.platform.target == 'android' && 'build/app/outputs/flutter-apk/app-release.apk' }}
            ${{ matrix.platform.target == 'android' && 'build/app/outputs/bundle/release/app-release.aab' }}
            ${{ matrix.platform.target == 'ios' && 'build/ios/iphoneos/Runner.app' }}
            ${{ matrix.platform.target == 'macos' && 'build/macos/Build/Products/Release/wlan_local_raffle.app' }}
            ${{ matrix.platform.target == 'windows' && 'build/windows/x64/runner/Release' }}
            ${{ matrix.platform.target == 'linux' && 'build/linux/x64/release/bundle' }}
            ${{ matrix.platform.target == 'web' && 'build/web' }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete and recreate dev tag
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;

            try {
              await github.rest.git.deleteRef({ owner, repo, ref: 'tags/dev' });
              console.log('Deleted existing dev tag');
            } catch (err) {
              if (err.status === 404) {
                console.log('No existing dev tag to delete');
              } else {
                throw err;
              }
            }

            await github.rest.git.createRef({ owner, repo, ref: 'refs/tags/dev', sha });
            console.log('Created dev tag at ' + sha);

      - name: Download all build artifacts
        uses: actions/download-artifact@v8
        with:
          path: artifacts

      - name: Create and upload GitHub prerelease (automatic releases)
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Dev Build ${{ github.run_number }}
          tag_name: dev
          prerelease: true
          generate_release_notes: true
          files: |
            artifacts/**/app-release.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v8
        with:
          path: artifacts

      - name: Create release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-') }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*
